<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Almacenamiento de Bases de Datos  </title>

    <!--library Propia -->
    <script type="text/javascript" src="method.js"></script>
    <link  rel="stylesheet" href="style.css">
    <!-- Material Design for Bootstrap -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body onload="inputsIniciales()">

<!--login SQL-->
<div class="card text-white bg-primary mb-3" style="max-width: 500rem;">
    <br><br><label class="titulo-label">Postgres</label><br><br>
</div>


<div class="card-deck">
    <div class="card">
        <div class="card-header">
            <label class="titulo-label-2">Origen</label><br><br><br>
        </div>
        <div class="card-body">

            <div class="card-block">

                        <div class="col-xs-10">
                            <h5 class="col-xs-3" class="card-title">Usuario</h5>
                            <input  class="form-control form-control-lg" id="usuario" required ><br>
                        </div>
                        <div class="col-xs-10">
                            <h5 class="col-xs-3" class="card-title">Contraseña</h5>
                            <input  type="text" class="form-control form-control-lg" id="constrasena" required  ><br>
                        </div>
                        <div class="col-xs-10">
                            <h5 class="col-xs-3" class="card-title">IP</h5>
                            <input type="text" class="form-control form-control-lg" id="direccionip" required  ><br>
                        </div>
                        <div class="col-xs-10">
                            <h5 class="col-xs-3" class="card-title">Puerto</h5>
                            <input type="number" class="form-control form-control-lg" id="puertoServidor" required ><br>
                        </div>

                    <a  target="_self"  class="col-xs-10"> <input class="btn btn-primary" type="submit" id="btn_origen" value="postgres" onclick="conexionOrigen()"/> </a><br><br>


            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <label class="titulo-label-2">Configuración</label><br><br><br>
        </div>
        <div class="card-body"><br><br>

            <h5 class="card-title">1. Seleccionar base de datos a replicar</h5><br>
            <div al class="col-xs-15">
                <select  class="form-control" id="select-bd-postgres" name="select-bd-postgres"   style="height: 30px" style="text-align:center;"></select><br>
            </div>

            <h5 class="card-title">2. Selección del modo de sincronización:</h5><br>
            <div al class="col-xs-15">
                <select  class="form-control" id="select-replicar" name="select-replicar"  style="height: 30px" style="text-align:center;">
                    <option value="Completo">Completo</option>
                    <option value="Palcial">Palcial</option>
                </select><br>
            </div>

            <a  target="_self" > <input class="btn btn-danger" type="submit" id="btn-db" value="Selecionar" onclick="conexionDBorigen()" /> </a><br><br><br>

        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <label class="titulo-label-2">Destino</label><br><br><br>
        </div>
        <div class="card-body">

            <div class="card-block">

                        <div class="col-xs-10">
                            <h5 class="col-xs-3" class="card-title">Usuario</h5>
                            <input  class="form-control form-control-lg" id="usuarioD" required ><br>
                        </div>
                        <div class="col-xs-10">
                            <h5 class="col-xs-3" class="card-title">Contraseña</h5>
                            <input  type="text" class="form-control form-control-lg" id="constrasenaD" required  ><br>
                        </div>
                        <div class="col-xs-10">
                            <h5 class="col-xs-3" class="card-title">IP</h5>
                            <input type="text" class="form-control form-control-lg" id="direccionipD" required  ><br>
                        </div>
                        <div class="col-xs-10">
                            <h5 class="col-xs-3" class="card-title">Puerto</h5>
                            <input type="number" class="form-control form-control-lg" id="puertoServidorD" required ><br>
                        </div>
                        <div class="col-xs-10">
                            <h5 class="col-xs-3" class="card-title">DB</h5>
                            <input type="text" class="form-control form-control-lg" id="baseD" name="baseD"required ><br>
                        </div>

                         <a  target="_self"  class="col-xs-10"> <input class="btn btn-primary" type="submit" id="btn_destino" value="postgres" onclick="conexionDestino()"/> </a><br><br>

            </div>
        </div>
    </div>
</div>

</body>

</html>
